<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My clone of google.com, made for the odin project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google - Cloned</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top-navbar">
            <a href="https://gmail.com" class="top-navbar-elem">Gmail</a>
            <a href="https://images.google.com" class="top-navbar-elem">Images</a>
            <img src="img/apps-icon.png" height=24px class="top-navbar-elem">
            <img src="img/notification-icon.png" height=24px class="top-navbar-elem">
        </div>  


        <div class="main-content">
            <div id="logo">
                <img src="img/google-logo.png" width=100% id="logo-image">
            </div>

            <div class="search-bar">
                <input name="bar" id="search-bar-input"> 
            </div>  

            <div class="buttons">
                <input type="button" value="Google Search" class="big-button" id="search-buton"> 
                <input type="button" value="I'm Feeling Lucky" class="big-button" id="lucky-button"> 
            </div>
        </div>

        <div class="bottom-navbar">
            <div class="left">
                <a href="https://www.google.com/intl/en_in/ads/" class="bottom-navbar-elem">Advertising</a>
                <a href="https://www.google.com/services" class="bottom-navbar-elem">Business</a>
                <a href="https://www.google.com/intl/en_in/about" class="bottom-navbar-elem">About</a>
            </div>

            <div class="right">
                <a href="https://www.google.com/intl/en_in/policies/privacy/" class="bottom-navbar-elem">Privacy</a>
                <a href="https://www.google.com/intl/en_in/policies/terms/regional.html" class="bottom-navbar-elem">Terms</a>
                <a href="https://www.google.com/preferences" class="bottom-navbar-elem">Settings</a>
            </div>
        </div>
    </body>
</html>
